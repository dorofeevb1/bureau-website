<div class="portfolio-container">
    <header class="header">
     
        <div class="logo">
          <img src="/assets/image 1.jpg" alt="Logo">
        </div>
        <ul class="nav-links">
          <a href="/">Главная</a>
          <a href="/portfolio">Портфолио</a>
          <a href="/services">Услуги</a>
          <a href="/about">Обо мне</a>
          <a href="/contacts">Контакты</a>
        </ul>
    
    </header>

  <section class="projects">
    <h2>{{title}}</h2>
    <div class="project-list">
      <div *ngFor="let project of projects" class="project-item">
        <img [src]="project.image" alt="{{ project.text }}">
        <p>{{ project.text }}</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Бюро. Все права защищены.</p>
    <p>Хотите получить консультацию? <a href="tel:+79999999999">+7 (999) 999-99-99</a></p>
    <a routerLink="/contacts" class="btn">Бесплатно</a>
  </footer>
</div>
